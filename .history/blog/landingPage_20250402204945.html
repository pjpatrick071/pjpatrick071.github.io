<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJ's Postings</title>
    <style>
        :root {
            --soft-green: #c4ffd3;
            --silver: #b3b3b3;
            --black: #000000;
            --white: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--white);
            color: var(--black);
        }

        header {
            background-color: var(--soft-green);
            padding: 1rem 0;
            text-align: center;
            border-bottom: 1px solid var(--silver);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            color: var(--black);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .blog-post {
            background-color: var(--white);
            border: 1px solid var(--silver);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .post-title {
            color: var(--black);
            margin-top: 0;
        }

        .post-meta {
            color: var(--silver);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        footer {
            background-color: var(--soft-green);
            text-align: center;
            padding: 1rem 0;
            border-top: 1px solid var(--silver);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">PJ's Postings</h1>
    </header>

    <div class="container">
        <article class="blog-post">
            <h2 class="post-title">Test</h2>
            <p class="post-meta">Posted on <script>document.write(new Date().toLocaleDateString());</script></p>
            <p>This is a test post.</p>
        </article>
    </div>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> PJ's Postings</p>
    </footer>
</body>
</html>
