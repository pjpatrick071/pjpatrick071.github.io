<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - PJ's Postings</title>
    
    <!-- Fonts -->
    <link href="https://fonts-api.wp.com/css?family=Playfair+Display:400,400i,700,700i|Open+Sans:400,400i,700,700i&subset=latin,latin-ext" rel="stylesheet">
    
    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Main Styles -->
    <style>
        :root {
            --soft-green: #94c0a4;
            --silver: #b3b3b3;
            --black: #000000;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--white);
            color: var(--black);
        }
        
        /* Header Styles */
        header {
            background-color: var(--soft-green);
            padding: 1rem 0;
            text-align: center;
            border-bottom: 1px solid var(--silver);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            color: var(--black);
            font-family: 'Playfair Display', serif;
        }
        
        /* Navigation */
        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }
        
        nav a {
            text-decoration: none;
            color: var(--black);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: var(--silver);
        }
        
        /* Main Content */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        /* Contact Form */
        .contact-form {
            background-color: var(--white);
            border: 1px solid var(--silver);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .form-title {
            text-align: center;
            margin-top: 0;
            font-family: 'Playfair Display', serif;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--silver);
            border-radius: 4px;
            font-family: 'Open Sans', sans-serif;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: var(--soft-green);
            color: var(--black);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }
        
        .submit-btn:hover {
            background-color: #82ad90;
        }
        
        /* Footer */
        footer {
            background-color: var(--soft-green);
            text-align: center;
            padding: 1rem 0;
            border-top: 1px solid var(--silver);
            margin-top: 2rem;
        }
        
        /* Social Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .social-links a {
            color: var(--black);
            font-size: 1.5rem;
            transition: transform 0.3s;
        }
        
        .social-links a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="logo">PJ's Postings</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog Index</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
        <!-- Social Links -->
        <div class="social-links">
            <a href="https://www.tiktok.com/@p.j.patrick" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <section class="contact-form">
            <h2 class="form-title">Get In Touch</h2>
            <form id="contactForm" action="https://formspree.io/f/xdkewgrl" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="_subject" value="New submission from PJ's Postings">
                
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="upload">Attachment (optional, max 10MB):</label>
                    <input type="file" id="upload" name="file">
                    <small class="file-feedback" id="fileFeedback"></small>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> PJ's Postings. All rights reserved.</p>
    </footer>

    <script>
        <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('contactForm');
        const fileInput = document.getElementById('upload');
        const fileFeedback = document.getElementById('fileFeedback');

        // Validate file size (max 10MB)
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0 && this.files[0].size > 10 * 1024 * 1024) { // 10MB limit
                fileFeedback.textContent = 'File size exceeds 10MB limit.';
                fileFeedback.style.color = 'red';
                fileFeedback.style.display = 'block';
                this.value = ''; // Clear the input
            } else {
                fileFeedback.textContent = ''; // Remove error message
                fileFeedback.style.display = 'none';
            }
        });

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json()) // Parse JSON response
            .then(data => {
                if (data.ok) {
                    alert('Message sent successfully!');
                    form.reset(); // Reset form inputs
                    fileInput.value = ''; // Ensure file input clears properly
                } else {
                    throw new Error(data.error || 'Submission failed.');
                }
            })
            .catch(async error => {
                console.error('Form submission error:', error);
                alert('There was a problem sending your message. Please try again later.');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            });
        });
    });
</script>

    </script>
</body>
</html>
