<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDER CONSTRUCTION</title>
    <link href="https://fonts-api.wp.com/css?family=Playfair+Display:400,400i,700,700i|Open+Sans:400,400i,700,700i&subset=latin,latin-ext" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --soft-green: #94c0a4;
            --silver: #b3b3b3;
            --black: #000000;
            --white: #ffffff;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--white);
            color: var(--black);
        }
        header {
            background-color: var(--soft-green);
            padding: 1rem 0;
            text-align: center;
            border-bottom: 1px solid var(--silver);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            color: var(--black);
            font-family: 'Playfair Display', serif;
        }
        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }
        nav a {
            text-decoration: none;
            color: var(--black);
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover {
            color: var(--silver);
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .blog-post {
            background-color: var(--white);
            border: 1px solid var(--silver);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .post-title {
            color: var(--black);
            margin-top: 0;
            font-family: 'Playfair Display', serif;
        }
        .post-meta {
            color: var(--silver);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .post-content {
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border-radius: 8px;
        }
        .back-to-blog {
            display: inline-block;
            background-color: var(--soft-green);
            color: var(--black);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-to-blog:hover {
            background-color: #82ad90;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        .social-links a {
            color: var(--black);
            font-size: 1.5rem;
            transition: transform 0.3s;
        }
        .social-links a:hover {
            transform: scale(1.2);
        }
        footer {
            background-color: var(--soft-green);
            text-align: center;
            padding: 1rem 0;
            border-top: 1px solid var(--silver);
            margin-top: 2rem;
        }
        .requested-badge {
            background-color: var(--soft-green);
            color: var(--black);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">PJ's Postings</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../blog.html">Blog Index</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="social-links">
            <a href="https://www.tiktok.com/@p.j.patrick" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/p.j.patrick/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        </div>
    </header>

    <div class="container">
        <article class="blog-post">
            <h1 class="post-title">Currently Under Construction</h1>
            <p class="post-meta"><!-- Date will be inserted by JavaScript --></p>
            
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // SET THIS DATE to match your homepage's posts array (YYYY-MM-DD format)
                    const postDate = "[change date]"; 
                    const dateElement = document.querySelector('.post-meta');
                    if (dateElement) {
                        dateElement.textContent = "Posted on " + 
                            new Date(postDate).toLocaleDateString('en-US', 
                            { year: 'numeric', month: 'long', day: 'numeric' });
                    }
                });
            </script>
            
            <div class="post-content">
                <p> <em> UNDER CONSTRUCTION</em> <br> <a href = "peep.png" ></a></p>

            </div>
            
            <a href="../blog.html" class="back-to-blog">&larr; Back to Blog Index</a>
        </article>
    </div>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> PJ's Postings. All rights reserved.</p>
    </footer>
</body>
</html>
