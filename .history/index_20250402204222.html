<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        :root {
            --soft-green: #c4ffd3;
            --silver: #b3b3b3;
            --black: #000000;
            --white: #ffffff;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--soft-green);
            color: var(--black);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--silver);
        }
        
        h1 {
            color: var(--black);
            margin-bottom: 10px;
        }
        h2{
            color: var(--black);
            margin-bottom: 10px;
            border-bottom: 1px solid #b3b3b3;

        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            border-image: auto;
            border-width: 10px;
            border-color: var(--silver);
        }
        
        .social-links a {
            transition: transform 0.2s;
        }
        
        .social-links a:hover {
            transform: scale(1.1);
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--);
            color: var(--black);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #a8e8b9;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid var(--silver);
            color: var(--silver);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>A personal space for my content and projects</p>
    </header>
    
    <main>
        <section>
            <h2>Connect With Me</h2>
            <div class="social-links">
                <a href="https://www.tiktok.com/@p.j.patrick" target="_blank" rel="noopener noreferrer">
                    <img src="tiktok-svgrepo-com.svg" alt="TikTok" width="32" height="32">
                </a>
            </div>
        </section>
        
        <section>
            <h2>Explore My Blog</h2>
            <p>Check out my latest posts and articles.</p>
            <a href="blog/landingPage.html" class="cta-button">Visit Blog</a>
        </section>
    </main>

</body>
</html>
